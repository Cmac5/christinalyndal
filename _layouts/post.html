---
layout: default
title: Title
permalink: /:year/:month/:day

---

<section class="grid">

  <div class="col-12 grid-middle-center banner post-banner" style="background-image: url({{page.image_path}})">
      <h1> {{ page.title }} </h1>
      <a id="up" href="#down"><span></span></a>
  </div>

  <div i class="col-12 padded-3"></div>

  <article class="col-8 post-body">

    <h1> {{page.title}} </h1>
    <hr>

    <p class="post-meta">{{page.date | date_to_string }} |
      Written by {{page.author}}</p>

    {{ content }}

    {% include comments.html %}
  </article>

  <aside class="col-4 sidebar">
    {% include site-sidebar.html %}
  </aside>

</section>
